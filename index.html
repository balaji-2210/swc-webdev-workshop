<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="pl-60 pt-10">
  <header class="flex justify-between fixed top-0 inset-x-0 bg-white  py-2 border-b-2 shadow-lg shadow-gray-300 z-20">
    <div class="flex px-10 w-60 border-r-2">
      <img src="swc.jpeg" class="w-7 h-7 rounded-sm inline-block mx-2" alt="swc">
      <h4 class="inline-block font-bold">Movies</h4>
    </div>
    <div class="flex items-center w-60 border-l-2 px-2">
      <label for="searchbar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </label>
      <input class="px-2 rounded-sm" type="search" id="searchbar" name="searchbar" placeholder="Quick Search">
    </div>
  </header>

  <div class="fixed left-0 top-11 w-60 border-r-2 h-screen bg-gray-200 z-10">
    <div class="absolute right-0 top-6">
      <ul class="w-48 font-medium">
        <li class="py-1.5 pl-5 bg-white rounded-l">Search Results</li>
        <li class="py-1.5 pl-5">All Team</li>
        <li class="py-1.5 pl-5">Core</li>
        <li class="py-1.5 pl-5">Developers</li>
        <li class="py-1.5 pl-5">Designers</li>
        <li class="py-1.5 pl-5">Mentors</li>
      </ul>
    </div>

    <button class="absolute inset-x-0 bottom-20 w-28 h-8 m-auto flex justify-center items-center text-white bg-black rounded-md">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-3 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <b>ADD</b>
    </button>
  </div>

  <div id="moviegrid" class="flex-1 flex justify-evenly gap-5 flex-wrap bg-gray-100 p-6">
    <!-- Movie Cards go here -->
  </div>
  
  <script src="tmdb.js"></script>
</body>
</html>
